<app-filter [all]="totalProductCount" [inStock]="totalProductInStock" [outOfstock]="totalProductOutOfStock"
    (selectedFilterRadioButtonChanged)="onFilterChanged($event)"></app-filter>
<div class="ekart--products--container">
    <!-- Example of structural directive (ngFor) -->
    <div *ngFor="let prod of products">
        <!-- Example of custom property binding ([product]) -->
        <!-- Exmaple of structural directive (ngIf) -->
        <app-product [product]="prod"
            *ngIf="selectedFilterRadioButton === 'all' || prod.is_in_inventory.toString() === selectedFilterRadioButton"></app-product>
    </div>
</div>
